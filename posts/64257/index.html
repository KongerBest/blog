        <h1 class="title">批处理命令查看已连接WiFi密码</h1>
        <div class="stuff">
            <span>一月 24, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%89%B9%E5%A4%84%E7%90%86/" rel="tag">批处理</a></li></ul>


        </div>
        <div class="content markdown">
            <p>经常在电脑上连接了别人的wifi或自己的wifi..忘记密码..想要在其它设备连接时可以使用这个命令直接查看连接过的wifi密码…</p>
<h2 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h2><p>很简单…</p>
<p>复制一键命令…</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> /f "skip=<span class="number">9</span> tokens=<span class="number">1</span>,<span class="number">2</span> delims=:" %i <span class="keyword">in</span> ('netsh wlan show profiles') <span class="keyword">do</span>  @<span class="built_in">echo</span> %j | <span class="built_in">findstr</span> -i -v <span class="built_in">echo</span> | netsh wlan show profiles %j key=clear</span><br></pre></td></tr></table></figure>

<p>直接打开“运行”（win键+R）…</p>
<p>输入“cmd”确定…</p>
<p>粘贴命令</p>
<p>回车</p>
<p>连接过的信息一目了然！</p>
<p><a href="https://img.uixsj.cn/wp/2017/11/QQ截图20171129215328.png" target="_blank" rel="noopener"><img src="https://img.uixsj.cn/wp/2017/11/QQ%E6%88%AA%E5%9B%BE20171129215328.png" alt="img"></a></p>
<p>最前面是全部名称…</p>
<p>往后翻就是每个连接的名称和密码等信息…</p>
<p><a href="https://img.uixsj.cn/wp/2017/11/QQ截图20171129215438.png" target="_blank" rel="noopener"><img src="https://img.uixsj.cn/wp/2017/11/QQ%E6%88%AA%E5%9B%BE20171129215438.png" alt="img"></a></p>
<p>是不是很简单？</p>
